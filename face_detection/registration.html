<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | College Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .registration-container {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
        }

        .registration-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .registration-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .registration-body {
            padding: 2rem;
            background-color: white;
        }

        .form-control, .form-select {
            height: 45px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            padding-left: 15px;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: var(--primary);
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .form-control-with-icon {
            border-left: none;
            padding-left: 5px;
        }

        .btn-register {
            background-color: var(--primary);
            border: none;
            height: 45px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .section-title {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .required-field::after {
            content: " *";
            color: var(--secondary);
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="registration-container">
            <div class="registration-card">
                <div class="registration-header">
                    <h3><i class="fas fa-user-graduate me-2"></i> Student Registration</h3>
                    <p class="mb-0">Fill in all required details to create your account</p>
                </div>
                <div class="registration-body">
                    <form id="registrationForm">
                        <!-- Personal Information Section -->
                        <h5 class="section-title animated">Personal Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3 animated delay-1">
                                <label for="firstName" class="form-label required-field">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3 animated delay-1">
                                <label for="lastName" class="form-label required-field">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3 animated delay-1">
                                <label for="dob" class="form-label required-field">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="col-md-6 mb-3 animated delay-1">
                                <label for="gender" class="form-label required-field">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="" selected disabled>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>

                        <!-- Contact Information Section -->
                        <h5 class="section-title animated delay-1">Contact Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3 animated delay-2">
                                <label for="email" class="form-label required-field">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control form-control-with-icon" id="email" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3 animated delay-2">
                                <label for="phone" class="form-label required-field">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control form-control-with-icon" id="phone" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 animated delay-2">
                            <label for="address" class="form-label required-field">Address</label>
                            <textarea class="form-control" id="address" rows="2" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3 animated delay-2">
                                <label for="city" class="form-label required-field">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="col-md-4 mb-3 animated delay-2">
                                <label for="state" class="form-label required-field">State</label>
                                <input type="text" class="form-control" id="state" required>
                            </div>
                            <div class="col-md-4 mb-3 animated delay-2">
                                <label for="zipCode" class="form-label required-field">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" required>
                            </div>
                        </div>

                        <!-- Academic Information Section -->
                        <h5 class="section-title animated delay-2">Academic Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3 animated delay-3">
                                <label for="studentId" class="form-label required-field">Student ID</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control form-control-with-icon" id="studentId" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3 animated delay-3">
                                <label for="enrollmentDate" class="form-label required-field">Enrollment Date</label>
                                <input type="date" class="form-control" id="enrollmentDate" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3 animated delay-3">
                                <label for="department" class="form-label required-field">Department</label>
                                <select class="form-select" id="department" required>
                                    <option value="" selected disabled>Select Department</option>
                                    <option value="computer-science">Computer Science</option>
                                    <option value="electrical-engineering">Electrical Engineering</option>
                                    <option value="mechanical-engineering">Mechanical Engineering</option>
                                    <option value="business-administration">Business Administration</option>
                                    <option value="medicine">Medicine</option>
                                    <option value="law">Law</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3 animated delay-3">
                                <label for="program" class="form-label required-field">Program</label>
                                <select class="form-select" id="program" required>
                                    <option value="" selected disabled>Select Program</option>
                                    <option value="bachelors">Bachelor's Degree</option>
                                    <option value="masters">Master's Degree</option>
                                    <option value="phd">PhD</option>
                                    <option value="diploma">Diploma</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3 animated delay-3">
                                <label for="semester" class="form-label required-field">Current Semester</label>
                                <select class="form-select" id="semester" required>
                                    <option value="" selected disabled>Select Semester</option>
                                    <option value="1">Semester 1</option>
                                    <option value="2">Semester 2</option>
                                    <option value="3">Semester 3</option>
                                    <option value="4">Semester 4</option>
                                    <option value="5">Semester 5</option>
                                    <option value="6">Semester 6</option>
                                    <option value="7">Semester 7</option>
                                    <option value="8">Semester 8</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3 animated delay-3">
                                <label for="bloodGroup" class="form-label">Blood Group</label>
                                <select class="form-select" id="bloodGroup">
                                    <option value="" selected disabled>Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>

                        <!-- Account Security Section -->
                        <h5 class="section-title animated delay-3">Account Security</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3 animated delay-4">
                                <label for="password" class="form-label required-field">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" required>
                                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                                </div>
                                <div class="form-text">Must be at least 8 characters</div>
                            </div>
                            <div class="col-md-6 mb-3 animated delay-4">
                                <label for="confirmPassword" class="form-label required-field">Confirm Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="mb-4 form-check animated delay-4">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 animated delay-4">
                            <button type="submit" class="btn btn-register btn-primary">
                                <i class="fas fa-user-plus me-2"></i> Complete Registration
                            </button>
                        </div>

                        <div class="text-center mt-3 animated delay-4">
                            <p>Already have an account? <a href="./login.html">Sign in here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Form Validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if passwords match
            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match!');
                return;
            }
            
            // Check password strength
            if (password.value.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // If all validations pass
            alert('Registration successful! Your account will be activated after verification.');
            
            // In a real application, you would submit the form to the server here
            // this.submit();
        });

        // Add animation classes on load
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animated');
            animatedElements.forEach(el => {
                el.style.opacity = '0';
            });
            
            setTimeout(() => {
                animatedElements.forEach(el => {
                    el.style.opacity = '1';
                });
            }, 100);
        });
    </script>
</body>
</html>
