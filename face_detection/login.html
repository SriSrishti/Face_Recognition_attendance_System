<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
            background-color: white;
        }

        .form-control {
            height: 45px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            padding-left: 45px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary);
        }

        .input-group-text {
            position: absolute;
            z-index: 10;
            background: transparent;
            border: none;
            height: 45px;
            color: var(--gray);
        }

        .btn-login {
            background-color: var(--primary);
            border: none;
            height: 45px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-google {
            background-color: white;
            color: var(--dark);
            border: 1px solid var(--light-gray);
            height: 45px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-google:hover {
            background-color: var(--light-gray);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }

        .divider-text {
            padding: 0 1rem;
            color: var(--gray);
            font-size: 0.8rem;
        }

        .forgot-link {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            color: var(--primary);
        }

        .signup-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .signup-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .floating-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        /* Animation for form elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- Success Alert (hidden by default) -->
    <div class="floating-alert alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> You have been logged in successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h3><i class="fas fa-graduation-cap me-2"></i> College Portal</h3>
                    <p class="mb-0">Sign in to access your dashboard</p>
                </div>
                <div class="login-body">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3 position-relative animated delay-1">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="position-relative">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control ps-4" id="email" placeholder="student@college.edu" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 position-relative animated delay-2">
                            <label for="password" class="form-label">Password</label>
                            <div class="position-relative">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control ps-4" id="password" placeholder="••••••••" required>
                                <span class="input-group-text end-0" style="cursor: pointer;" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-4 animated delay-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link" id="forgotPasswordBtn">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3 animated delay-3">
                            <i class="fas fa-sign-in-alt me-2"></i> Sign In
                        </button>
                        
                        <!-- Social Login Divider -->
                        <div class="divider animated delay-4">
                            <span class="divider-text">OR CONTINUE WITH</span>
                        </div>
                        
                        <!-- Google Login -->
                        <button type="button" class="btn btn-google w-100 mb-3 animated delay-4" id="googleSignIn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" class="me-2">
                            Sign in with Google
                        </button>
                        
                        <p class="text-center mt-4 animated delay-4">
                            Don't have an account? <a href="./registration.html" class="signup-link" id="signupBtn">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="student@college.edu" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const signupBtn = document.getElementById('signupBtn');
        const signupForm = document.getElementById('signupForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const googleSignIn = document.getElementById('googleSignIn');
        const successAlert = document.querySelector('.floating-alert');

        // Initialize Bootstrap Modals
        const forgotPasswordModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
        const signupModal = new bootstrap.Modal(document.getElementById('signupModal'));

        // Toggle Password Visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Forgot Password Button Click
        forgotPasswordBtn.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.show();
        });

        // Sign Up Button Click
        signupBtn.addEventListener('click', function(e) {
            e.preventDefault();
            signupModal.show();
        });

        // Login Form Submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful login
            successAlert.style.display = 'block';
            successAlert.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                successAlert.classList.remove('show');
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 500);
            }, 3000);
        });

        // Forgot Password Form Submission
        forgotPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Password reset link sent to ' + document.getElementById('resetEmail').value);
            forgotPasswordModal.hide();
        });

        // Sign Up Form Submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Account created successfully! Please check your email for verification.');
            signupModal.hide();
        });

        // Google Sign In
        googleSignIn.addEventListener('click', function() {
            // In a real app, this would redirect to Google OAuth
            alert('Redirecting to Google authentication...');
        });

        // Add animation classes on load
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animated');
            animatedElements.forEach(el => {
                el.style.opacity = '0';
            });
            
            setTimeout(() => {
                animatedElements.forEach(el => {
                    el.style.opacity = '1';
                });
            }, 100);
        });
    </script>
